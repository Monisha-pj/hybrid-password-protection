<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Update Password</title>
</head>
<body>
    <div class="container">
    <h2>Update Password</h2>
    <form method="POST">
        <label>Username:</label><input type="text" name="username" required>
        <label>Old Password:</label><input type="password" name="old_password" required>
        <label>New Password:</label><input type="password" name="new_password" required>
        <small>Password must be at least 8 characters with uppercase letters, numbers, and special characters.</small>
        <button type="submit">Update Password</button>
    </form>
</div>
</body>
</html>
